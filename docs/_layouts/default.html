<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="{{ "/" | relative_url }}" class="site-title">{{ site.title }}</a>
            <nav>
                <a href="{{ "/vision" | relative_url }}">Vision</a>
                <a href="{{ "/features" | relative_url }}">Features</a>
                <a href="{{ "/privacy" | relative_url }}">Privacy</a>
                <a href="https://github.com/iberi22/local-llm.OrionHealth" class="btn-github">GitHub</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} OrionHealth. Open Source (AGPL-3.0).</p>
        </div>
    </footer>
</body>
</html>
