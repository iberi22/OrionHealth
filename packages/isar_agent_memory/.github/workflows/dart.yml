name: Flutter CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Install test project dependencies
        run: flutter pub get
        working-directory: ./isar_agent_memory_tests

      - name: Verify formatting
        # Use 'dart format' which is the correct command
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        # Use 'dart analyze' which is the correct command
        run: dart analyze --fatal-infos .

      - name: Run tests
        # The IDE may warn that the secret is undefined; at runtime GitHub injects it.
        # Ensure you add GEMINI_API_KEY in repo settings → Secrets → Actions.
        run: flutter test
        working-directory: ./isar_agent_memory_tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}