# .github/coderabbit.yml
rules:
  - description: "Auto-approve and auto-merge PRs with 'automerge' label if CI passes"
    if:
      labels: ["automerge"]
      status: success
    approve: true
    merge: true
    merge_method: squash

  - description: "Suggest refactors and code improvements for all PRs"
    if: {}
    review: true
