name: isar_agent_memory
version: 0.3.0
description: >-
  Universal, local-first cognitive memory package for LLMs and AI agents. Graph-based, explainable, LLM-agnostic. Inspired by Cognee/Graphiti.
repository: https://github.com/iberi22/isar_agent_memory
topics:
  - agent
  - graph
  - isar
  - llm
  - memory
homepage: https://github.com/iberi22/isar_agent_memory

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  isar: ^3.1.0+1
  google_generative_ai: ^0.4.7
  collection: ^1.17.2
  meta: ^1.10.0
  uuid: ^4.2.1
  langchain: ^0.8.0
  langchain_google: ^0.7.0
  graphs: ^2.3.1
  objectbox: ^5.0.0 # Optional: On-device vector search (HNSW) via ObjectBox
  flat_buffers: ^23.5.26 # Required by generated lib/objectbox.g.dart
  onnxruntime: ^1.4.1 # For on-device embeddings
  http: ^1.1.0 # Required for tool scripts
  cryptography: ^2.9.0
  json_annotation: ^4.9.0
  # Add your embedding provider dependencies as needed (e.g., google_generative_ai, openai, etc.)

dev_dependencies:
  flutter_lints: ^6.0.0
  lints: ^6.0.0
  test: ^1.25.0
  build_runner: ^2.4.6
  objectbox_generator: ^5.0.0

dart_pre_commit:
  tasks:
    - task: format
